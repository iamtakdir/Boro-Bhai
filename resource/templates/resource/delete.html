{% extends 'resource/main.html' %}

{% block content %}

    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-danger">Smash</button>
    </form>
    <br>
    <h2> <a href="{% url 'detail_source' source.id %}">{{source.title}}</a></h2>
</div>

{% endblock %}
