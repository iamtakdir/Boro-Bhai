{% extends 'resource/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="mt-4 text-center">
    <h3 class="display-4 mb-4"> Are you sure you want to delete this Resource ? </h3>
    <div>
        <form action="" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-danger">Destroy {{source.title}}</button>
        </form>
        <br>
        <br>

        <h2>Or Take A Look <a href="{% url 'detail_source' source.id %}"> {{source.title}}</a></h2>
    </div>
</div>

{% endblock %}
