{% extends 'resource/main.html' %}

{% block content %}

<h3> Are you sure you want to delete {{video.title}} ? </h3>

<div class="row">
    <div class="col-md-6 mt-3">
        <div class="card mb-6 shadow-sm">
            <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <div class="card-body">
                <p class="card-text">{{ video.title }}</p>
            </div>
        </div>
    </div>
</div>
<div>
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-danger">Destroy Now</button>
    </form>
    <br>
</div>

{% endblock %}
