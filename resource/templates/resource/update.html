{% extends 'resource/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="mt-4 text-center">
    <h3 class="display-4 mb-4"> <small>Update {{source.title}} </small></h3>

    <div>
        <form action="" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-success">Smash</button>
            <a href="{% url 'delete_source' source.id %}" class="btn btn-danger">Destroy</a>
        </form>

    </div>
</div>
{% endblock %}
